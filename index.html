<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder & Transcriber</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2563eb;
            text-align: center;
        }
        .btn {
            background: #2563eb;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 5px;
            font-size: 16px;
        }
        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .btn-record {
            background: #dc2626;
        }
        .btn-stop {
            background: #059669;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
        }
        .recording {
            background: #fee2e2;
            color: #dc2626;
            animation: pulse 1.5s infinite;
        }
        .success {
            background: #dcfce7;
            color: #059669;
        }
        .error {
            background: #fee2e2;
            color: #dc2626;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Audio Recorder & Transcriber</h1>
        
        <div style="text-align: center;">
            <button id="recordBtn" class="btn btn-record">üé§ Recording ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç</button>
            <button id="stopBtn" class="btn btn-stop" disabled>‚èπÔ∏è Recording ‡§∞‡•ã‡§ï‡•á‡§Ç</button>
            <button id="uploadBtn" class="btn" disabled>üì§ Audio Upload ‡§ï‡§∞‡•á‡§Ç</button>
        </div>
        
        <div id="status" class="status">‡§§‡•à‡§Ø‡§æ‡§∞ - Recording ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§¨‡§ü‡§® ‡§¶‡§¨‡§æ‡§è‡§Ç</div>
        
        <div id="audioContainer" style="display: none;">
            <h3>Recorded Audio:</h3>
            <audio id="audioPlayback" controls></audio>
        </div>
        
        <div id="resultContainer" style="display: none;">
            <h3>Transcription Result:</h3>
            <div id="transcript" style="background: #f3f4f6; padding: 15px; border-radius: 8px; min-height: 100px;"></div>
            <button id="copyBtn" class="btn" style="margin-top: 15px;">üìã Copy Text</button>
        </div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let audioBlob;

        const recordBtn = document.getElementById('recordBtn');
        const stopBtn = document.getElementById('stopBtn');
        const uploadBtn = document.getElementById('uploadBtn');
        const statusDiv = document.getElementById('status');
        const audioContainer = document.getElementById('audioContainer');
        const audioPlayback = document.getElementById('audioPlayback');
        const resultContainer = document.getElementById('resultContainer');
        const transcriptDiv = document.getElementById('transcript');
        const copyBtn = document.getElementById('copyBtn');

        // Check if browser supports audio recording
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            statusDiv.textContent = "‡§Ü‡§™‡§ï‡§æ browser audio recording support ‡§®‡§π‡•Ä‡§Ç ‡§ï‡§∞‡§§‡§æ";
            statusDiv.className = "status error";
            recordBtn.disabled = true;
        }

        // Start recording
        recordBtn.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = () => {
                    audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    audioPlayback.src = audioUrl;
                    audioContainer.style.display = 'block';
                    uploadBtn.disabled = false;
                };
                
                mediaRecorder.start();
                recordBtn.disabled = true;
                stopBtn.disabled = false;
                statusDiv.textContent = "Recording ‡§ö‡§≤ ‡§∞‡§π‡•Ä ‡§π‡•à...";
                statusDiv.className = "status recording";
                
            } catch (error) {
                statusDiv.textContent = "Microphone access error: " + error.message;
                statusDiv.className = "status error";
            }
        });

        // Stop recording
        stopBtn.addEventListener('click', () => {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                recordBtn.disabled = false;
                stopBtn.disabled = true;
                statusDiv.textContent = "Recording complete. Upload ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§¨‡§ü‡§® ‡§¶‡§¨‡§æ‡§è‡§Ç";
                statusDiv.className = "status";
            }
        });

        // Upload audio to backend
        uploadBtn.addEventListener('click', async () => {
            if (!audioBlob) {
                statusDiv.textContent = "‡§™‡§π‡§≤‡•á recording ‡§ï‡§∞‡•á‡§Ç";
                statusDiv.className = "status error";
                return;
            }
            
            uploadBtn.disabled = true;
            statusDiv.textContent = "Audio process ‡§π‡•ã ‡§∞‡§π‡•Ä ‡§π‡•à...";
            statusDiv.className = "status recording";
            
            try {
                const formData = new FormData();
                formData.append('audio', audioBlob, 'recording.webm');
                
                const response = await fetch('/api/transcribe', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.text) {
                    transcriptDiv.textContent = data.text;
                    resultContainer.style.display = 'block';
                    statusDiv.textContent = "Transcription successful!";
                    statusDiv.className = "status success";
                } else {
                    throw new Error("Invalid response from server");
                }
                
            } catch (error) {
                statusDiv.textContent = "Error: " + error.message;
                statusDiv.className = "status error";
            } finally {
                uploadBtn.disabled = false;
            }
        });

        // Copy text to clipboard
        copyBtn.addEventListener('click', () => {
            const text = transcriptDiv.textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert("Text copied to clipboard!");
            }).catch(err => {
                alert("Copy failed: " + err);
            });
        });
    </script>
</body>
</html>
